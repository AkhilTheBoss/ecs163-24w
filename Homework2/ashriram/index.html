<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sankey Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
      #sankey-container {
        float: left;
        width: 60%;
      }

      #charts-container {
        float: right;
        width: 40%;
      }

      #pie-container,
      #bar-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="sankey-container">
      <strong>Average GPA range per major</strong>
    </div>
    <div id="charts-container">
      <div>Pie chart</div>
      <ul>
        <strong>Depression Status</strong>
      </ul>
      <ul>
        Legend
        <li>Orange -> People who are not depressed</li>
        <li>Blue -> People who are depressed</li>
      </ul>

      <div id="pie-container"></div>
      <div>Bar graph</div>
      <div id="bar-container"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
